<h2>Did you mean this question?</h2>
<p><strong>Question:</strong> {{ faq.question }}</p>
<p><strong>Answer:</strong> {{ faq.answer }}</p>

<form method="POST" action="">
  {% csrf_token %}
  <button type="submit" class="btn btn-success">Yes, this answers my question</button>
</form>

<p>Didn't find what you're looking for?</p>
<a href="{% url 'chatbot:chat' %}" class="btn btn-primary">Submit a new question</a>
